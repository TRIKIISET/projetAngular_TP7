<h3>
    Liste des commentaires
</h3>
<form #f="ngForm" (ngSubmit)="onAjouter()">
    <div class="form-group">
      <label>Donnez votre commentaire</label>
      <input type="text" required minlength="2"
        class="form-control" name="comment" >
    </div>
    <div class="form-group">
        <label>Donnez votre nom</label>
        <input type="text" required pattern="[A-Z][a-z]+( [A-Z][a-z]+)+"
          class="form-control" name="nom" >
      </div>
      <div class="form-check form-check-inline">
          <label class="form-check-label">
              <input class="form-check-input" type="radio" name="note" value="1"> 1
          </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="note" value="2"> 2
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="note" value="3"> 3
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="note" value="4"> 4
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="note" value="5"> 5
        </label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
