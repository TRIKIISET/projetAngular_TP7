<h3>
    Liste des commentaires
</h3>

<form #f="ngForm" (ngSubmit)="onAjouter(f)">
    <div class="form-group">
      <label>Donnez votre commentaire</label>
      <input type="text" required minlength="2"
        class="form-control" name="comment" [(ngModel)]="com.contenu" >
    </div>
    <div class="form-group">
        <label>Donnez votre nom</label>
        <input type="text" required pattern="[A-Z][a-z]+( [A-Z][a-z]+)+"
          class="form-control" name="nom" [(ngModel)]="com.auteur" >
      </div>
      <div class="form-check form-check-inline">
          <label class="form-check-label">
              <input class="form-check-input" type="radio" name="note" [value]="1" [(ngModel)]="com.note" > 1
          </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="note" [value]="2" [(ngModel)]="com.note" > 2
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="note" [value]="3" [(ngModel)]="com.note" > 3
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="note" [value]="4" [(ngModel)]="com.note" > 4
        </label>   
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="note" [value]="5" [(ngModel)]="com.note" > 5
        </label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Ajouter</button>
    </form>
